<!DOCTYPE html>
<html>
  <head>
    <title>Web Page Summarizer</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      button {
        margin: 10px 0;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #url,
      #summary {
        margin: 10px 0;
        word-wrap: break-word;
      }
      .error {
        color: red;
      }
      .response-container {
        margin: 15px 0;
        line-height: 1.4;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .agree-btn {
        background-color: #4caf50;
      }

      .disagree-btn {
        background-color: #f44336;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="url"></div>
    <button id="startButton">Analyze Terms</button>
    <div id="summary" class="response-container"></div>
    <div id="actionButtons" class="action-buttons hidden">
      <button id="agreeButton" class="agree-btn">Accept Terms</button>
      <button id="disagreeButton" class="disagree-btn">Decline</button>
    </div>
    <button id="reAnalyzeButton" class="re-analyze-btn hidden">
      Re-Analyze Page
    </button>
    <script src="popup.js"></script>
  </body>
</html>
