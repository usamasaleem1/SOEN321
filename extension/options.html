<!DOCTYPE html>
<html>

<head>
    <title>Terms and Conditions Policy Analyzer</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .status {
            margin-top: 10px;
        }

</head>

<body>
    <div class="container">
        <h2>OpenAI API Key Configuration</h2>
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
        <button id="save">Save</button>
        <div id="status" class="status"></div>

    <script src="options.js"></script>

</html>
